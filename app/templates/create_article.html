{% extends 'base.html' %}

{% block title %}
{{title}}
{% endblock %}

{% block body %}
    <div class="container mt-5">
        <h1>Добавление статьи</h1>
        <form method="post">
            <input type="text" name="title" id="title" placeholder="Введите название статьи" class="form-control"><br>
            <textarea name="intro" id="intro" placeholder="Введите анонс" class="form-control"></textarea><br>
            <textarea name="text" id="text" placeholder="Введите основной текст" class="form-control"></textarea><br>
            <input type="submit" class="btn btn-success" value="Отправить"><br>
        </form>
    </div>


{% endblock %}
